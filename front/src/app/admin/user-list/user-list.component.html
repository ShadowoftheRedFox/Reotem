<div class="mat-elevation-z8 h-full flex flex-col justify-between">
    <!-- TODO input de recherche parmit tout les textes etc -->
    <table mat-table class="w-full" [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
        <ng-container matColumnDef="selection">
            <th mat-header-cell *matHeaderCellDef>
                Sélection
            </th>
            <td mat-cell *matCellDef="let user">
                <mat-checkbox [checked]="selectedId === user.id"
                    (change)="update(user.id, $event.checked)"></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Id </th>
            <td mat-cell *matCellDef="let user">{{user.id}}</td>
        </ng-container>

        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="firstname">Prénom</th>
            <td mat-cell *matCellDef="let user">{{ user.firstname }}</td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="lastname">Nom</th>
            <td mat-cell *matCellDef="let user">{{ user.lastname }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="email">Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="lastLogin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="lastLogin">Dernière Connexion</th>
            <td mat-cell *matCellDef="let user">{{ user.lastLogin ? formatDate(user.lastLogin) : 'Aucune connexion' }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Sélection d'une page d'utilisateur">
    </mat-paginator>

</div>
