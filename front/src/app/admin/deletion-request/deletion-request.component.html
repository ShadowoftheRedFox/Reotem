@if (objects.length === 0) {
<div class="h-full flex justify-center items-center">
    <p>Pas de demande de suppression en attente</p>
</div>
}
<div class="mat-elevation-z8 h-full flex flex-col justify-between" [hidden]="objects.length===0">
    <table mat-table class="w-full" [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
        <ng-container matColumnDef="selection">
            <th mat-header-cell *matHeaderCellDef>
                Supprimer
            </th>
            <td mat-cell *matCellDef="let obj">
                <button mat-mini-fab (click)="validate(obj.id)"><mat-icon class="symbols">delete</mat-icon></button>
            </td>
        </ng-container>

        <ng-container matColumnDef="objectId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="id">Objet ID</th>
            <td mat-cell *matCellDef="let obj">{{obj.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="firstname">Nom</th>
            <td mat-cell *matCellDef="let obj">{{ obj.name }}</td>
        </ng-container>

        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="lastname">ID Utilisateur</th>
            <td mat-cell *matCellDef="let obj">{{ obj.toDelete.id }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="SÃ©lection d'une page demande">
    </mat-paginator>

</div>
